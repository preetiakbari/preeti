

<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>register</title>

   <!-- font awesome cdn link  -->
   <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">

   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
       integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

   <!-- custom css file link  -->
   <link rel="stylesheet" href="style.css">

</head>
<body>

   <!-- Navbar section -->
   <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top" >
      <div class="container">
        <a class="navbar-brand " href="#">
            <img src="images/Logo.png" alt="">
         </a>        
      </div>
   </nav>


   
   <section class="form-container my-5">

      <form action="/submit_form" method="post">

         <div class="row mb-3">
            <h3>Signup Now</h3>
         </div>

         <div class="row mb-3">
            <h4>Enter Your UserName :</h4>
            <input type="text" name="name" id="input" class="box" placeholder="enter your username" required>
         </div>

         <div class="row mb-3">
            <h4>Enter Your Email :</h4>
            <input type="email" name="email" id="input" class="box" placeholder="enter your email" required>
         </div>

         <div class="row mb-3">
            <h4>Enter Your Password :</h4>
            <input type="password" name="pass" id="input" class="box" placeholder="enter your password" required>
         </div>

         <div class="row mb-3">
            <h4>Enter Your Confirm Password :</h4>
            <input type="password" name="cpass" id="input" class="box" placeholder="confirm your password" required>
         </div>

         <input type="submit" class="btn mb-3" name="submit" value="Register now">
         <p>Already have an account? <a href="Login.html">Login now</a></p>
      </form>

   </section>

</body>
</html>
